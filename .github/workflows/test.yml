# ===== .github/workflows/test.yml (CI/CD Pipeline) =====
name: Test shadcn-agent

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/components:${{ env.PYTHONPATH }}"
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies (common)
      run: |
        python -m pip install --upgrade pip
    - name: Install CI toolchain for Python 3.8
      if: matrix.python-version == '3.8'
      run: |
        pip install -r ci/constraints-3.8.txt
        pip install -e . --no-deps
        pip install -r requirements.txt
    - name: Install dependencies for Python >=3.9
      if: matrix.python-version != '3.8'
      run: |
        pip install -e .[dev]
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        flake8 shadcn_agent --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 shadcn_agent --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Verify Python path and import components
      run: |
        python - <<'PY'
import sys
print('PYTHONPATH check:')
print('\n'.join(sys.path))
import importlib
print('Import components success:', importlib.import_module('components'))
PY

    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=shadcn_agent --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
