# ===== docker-compose.yml (Development environment) =====
version: '3.8'

services:
  shadcn-agent:
    build: .
    container_name: shadcn-agent
    volumes:
      - .:/app
      - ./components:/app/components
    environment:
      - SENDER_EMAIL=${SENDER_EMAIL}
      - SENDER_PASSWORD=${SENDER_PASSWORD}
      - DEFAULT_RECIPIENT=${DEFAULT_RECIPIENT}
    ports:
      - "8501:8501"
    command: shadcn-agent playground

  dev:
    build: .
    container_name: shadcn-agent-dev
    volumes:
      - .:/app
    environment:
      - SENDER_EMAIL=${SENDER_EMAIL}
      - SENDER_PASSWORD=${SENDER_PASSWORD}
      - DEFAULT_RECIPIENT=${DEFAULT_RECIPIENT}
      - DEBUG=true
    command: bash